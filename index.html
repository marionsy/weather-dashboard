<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="assets/style.css">

</head>

<body>
    <main class="container-fluid">
        <div class="row jumbotron bg-dark text-light">
            <div class="col-12 text-center">
                <h1>Weather Dashboard</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-3" id="citySearch">
                <div class="row">
                    <div class="col-12">
                        <h4>Search for a City:</h4>
                        <div class="input-group mb-3">
                            <input type="text" class-form="form-control" id="enterCity" placeholder="Enter city">
                            <button class="btn btn-outline-secondary" type="button" id="search">
                                <i class="fas fa-search"></i></button>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <form id="searchHistory"></form>
                    </div>
                </div>
            </div>

            <div class="col-9 pb-4 pt-4" id="weatherForecast">
                <div class="row pb-2">
                    <div class="col-12" id="cityWeather">
                        <div class="card">
                            <div class="card-body" id="currentWeather">
                              <h3 class="title"></h3>
                              <p class="icon"></p>
                              <p class="temp"></p>
                              <p class="wind"></p>
                              <p class="humidity"></p>
                              <p class="uv"></p>
                            </div>
                          </div>
                    </div>
                </div>

                <div class="row pb-2">
                    <div class="col-12">
                        <h4>5-Day Forecast:</h4>
                    </div>
                </div>

                <div class="row pb-">
                    <div class="col-md-2">
                        <div class="card">
                            <div class="card-body" id="forecast-1">
                              <h4 class="date"></h4>
                              <p class="icon"></p>
                              <p class="temp"></p>
                              <p class="wind"></p>
                              <p class="humidity"></p>
                            </div>
                          </div>
                    </div>
                    <div class="col-md-2">
                        <div class="card">
                            <div class="card-body" id="forecast-2">
                                <h4 class="date"></h4>
                                <p class="icon"></p>
                                <p class="temp"></p>
                                <p class="wind"></p>
                                <p class="humidity"></p>
                            </div>
                          </div>
                    </div>
                    <div class="col-md-2">
                        <div class="card">
                            <div class="card-body" id="forecast-3">
                                <h4 class="date"></h4>
                                <p class="icon"></p>
                                <p class="temp"></p>
                                <p class="wind"></p>
                                <p class="humidity"></p>
                            </div>
                          </div>
                    </div>
                    <div class="col-md-2">
                        <div class="card">
                            <div class="card-body" id="forecast-4">
                                <h4 class="date"></h4>
                                <p class="icon"></p>
                                <p class="temp"></p>
                                <p class="wind"></p>
                                <p class="humidity"></p>
                            </div>
                          </div>
                    </div>
                    <div class="col-md-2">
                        <div class="card">
                            <div class="card-body" id="forecast-5">
                                <h4 class="date"></h4>
                                <p class="icon"></p>
                                <p class="temp"></p>
                                <p class="wind"></p>
                                <p class="humidity"></p>
                            </div>
                          </div>
                    </div>
                </div>

                <div class="row" id="fivedayForecast">

                </div>
            </div>
        </div>

        </div>

    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="assets/script.js"></script>

</body>

</html>
